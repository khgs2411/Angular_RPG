<div @expand id="window">
  <div @fade *ngIf="view" id="view" (onkeydown)="scrollFunc($event)">
    <div id="exploration">
      <div id="move">
        <app-character></app-character>
      </div>
      <button (click)="moveLeft()" class="btn btn-info mobileBtn">
        <<
      </button>
      <button
        (click)="moveRight()"
        class="btn btn-info mobileBtnRight mobileBtn"
      >
        >>
      </button>
    </div>
  </div>
</div>
