<div id="bg">
  <section id="gameView">
    <div id="window">
      <!-- change to *ngIf ; else templates -->
      <div @fade id="create">
        <button
          @fade
          *ngIf="phase == 'create'; else elseBlock"
          class="btn btn-info"
          (click)="phase = creating"
          [hidden]="!createScreen()"
          id="createBtn"
        >
          Create a Caracter
        </button>
        <ng-template #elseBlock>
          <div class="creationWindow">
            <div @expand class="createBox"></div>
          </div>
        </ng-template>
      </div>
    </div>
  </section>
</div>
